<html>
    <head>
        <title>Chess</title>
        <!-- <script src="jquery-3.4.1.min.js"></script> -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script type='text/javascript' src='vue.js'></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="chessDiv">
            <div id="chess_options">
                <h2>Game Info:</h1>
                <p>Id: <span id="ID">None</span></p>
                <p>Turn: <span id="Turn">None</span></p>
                <p>Playing as: <span id="Player">None</span></p>
                <p>Difficulty: <span id="Difficulty">None</span></p>
                
                <h2>Options:</h2>
                <button class="smallButton" id="newGameButton">Start New Game</button> <br>
                <button class="smallButton" id="loadGameButton">Load Game</button> <br>
                <button class="smallButton" id="3rdButton">?</button>
            </div>
            <div id="chess_div_right">
                <div id="board_div">
                    <canvas id="chess_canvas"  ></canvas>
                </div>
            </div>
            <script type='text/javascript' src='chess.js'></script>
        </div>
    </body>
</html>
